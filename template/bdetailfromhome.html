{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
</head>

<body>
    <div class="container">
        <header class="my-4 text-center">
            <h1>Blog</h1>
        </header>
        {% for x in data %}

        <article class="post">
            <img src="{{x.pimage.url}}" class="img-fluid w-100" alt="Responsive image" style="height: 400px;">
            <h2 class="post-title display-4">{{x.title}}</h2>
            <div class="post-content mt-4">
                <p class="lead">{{x.content}}</p>
            </div>
            <div class="like-share-buttons mt-4">
                <a href="/like/{{x.id}}" class="btn btn-primary">Like{{x.likecount}}</a>
                <a href="/bdetailfromhome/{{x.id}}" class="btn btn-primary">Share</a>

            </div>
            <form>
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea class="form-control" id="comment" rows="3" placeholder="Enter your comment"></textarea>
              </div>
              <button type="submit" class="btn btn-primary m-2">Submit</button>
        </form>
        </article>
        {% endfor %}
    </div>
   

    <script src="{% static 'js/bootstrap.min.js'%}"></script>
</body>

</html>
