{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <a href="/myblogs">Back</a>
            </div>
        </div>
        <header class="my-4 text-center">
            <h1>Your Blog</h1>
        </header>
        {% for x in data %}
        <img src="{{x.pimage.url}}" class="img-fluid w-100" alt="Responsive image" style="height: 400px;">
        <article class="post m-4">
            <h2 class="post-title display-4">{{x.title}}</h2>
            <div class="post-content mt-4">
                <p class="lead">{{x.content}}</p>
            </div>
            <div class="like-share-buttons mt-4">
                <button class="btn btn-primary mr-2">Like  {{x.likecount}}</button>
                <button class="btn btn-secondary">Share</button>
            </div>
        </article>
        {% endfor %}
    </div>
   

    <script src="{% static 'js/bootstrap.min.js'%}"></script>
</body>

</html>
