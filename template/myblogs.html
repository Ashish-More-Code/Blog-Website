{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myblogs</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
</head>

<body></body>
<div class="container my-5">
    <h2 class="text-center mb-4">Blog Posts</h2>
    <div class="row">
        {% for x in data %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{x.pimage.url}}" class="card-img-top img-fluid" alt="Blog Image" style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{x.title}}</h5>
                    <p class="card-text">{{x.content|truncatewords:20}}</p>
                    <p class="card-text"><small class="text-muted">{{x.type}}</small></p>
                    <p class="card-text"><small class="text-muted">{{x.createdate}}</small></p>
                    <p class="card-text">Created by : {{x.userid.username}}</p>
                    <div class="row mt-auto">
                        <div class="col-auto">
                            <a href="/detailblog/{{x.id}}" class="btn btn-primary">Details</a>
                        </div>
                        <div class="col-auto">
                            <a href="/edit/{{x.id}}" class="btn btn-primary">Edit</a>
                        </div>
                        <div class="col-auto">
                            <a href="/delete/{{x.id}}" class="btn btn-primary">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script src="{% static 'js/bootstrap.min.js'%}"></script>

</body>

</html>
